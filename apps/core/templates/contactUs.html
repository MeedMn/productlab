{% extends 'base.html' %}

{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}

<section class="contact spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="contact__text">
                    <div class="section-title">
                        <span>Information</span>
                        <h2>Contact Us</h2>
                        <p>As you might expect of a company that began as a high-end interiors contractor, we pay
                            strict attention.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="contact__form">
                    <form method="POST" action=".">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" placeholder="Name" name="name" style="color:black;" class="border border-dark rounded">
                            </div>
                            <div class="col-lg-6">
                                <input type="text" placeholder="Email" name="email" style="color:black;" class="border border-dark rounded">
                            </div>
                            <div class="col-lg-12">
                                <input type="text" placeholder="Subject" name="subject" style="color:black;" class="border border-dark rounded">
                            </div>
                            <div class="col-lg-12">
                                <textarea placeholder="Message" name="message" style="color:black;" class="border border-dark rounded"></textarea>
                                <button type="submit" name="contact" class="site-btn" value="Contact">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
